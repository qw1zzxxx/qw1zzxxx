<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qw1zzxx</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .main-title {
            font-size: 7vw;
            font-weight: 900;
            letter-spacing: 10px;
            text-transform: uppercase;
            margin-bottom: 50px;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 1);
            }
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
            max-width: 800px;
            width: 100%;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 300px;
            padding: 20px 30px;
            background-color: #222222;
            color: #ffffff;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 12px;
            border: 2px solid #444444;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.7s ease;
            z-index: -1;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border-color: #666666;
            background-color: #333333;
        }

        .btn:active {
            transform: translateY(-2px);
        }

        .btn i {
            margin-right: 15px;
            font-size: 24px;
        }

        .btn-steam {
            border-color: #00adee;
        }

        .btn-steam:hover {
            border-color: #00adee;
            box-shadow: 0 10px 25px rgba(0, 173, 238, 0.3);
        }

        .btn-drive {
            border-color: #34a853;
        }

        .btn-drive:hover {
            border-color: #34a853;
            box-shadow: 0 10px 25px rgba(52, 168, 83, 0.3);
        }

        .image-container {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid #444444;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s ease;
        }

        .image-container:hover {
            transform: scale(1.02);
        }

        .main-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .image-container:hover .main-image {
            transform: scale(1.05);
        }

        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(50, 50, 50, 0.1) 0%, transparent 55%),
                radial-gradient(circle at 75% 75%, rgba(50, 50, 50, 0.1) 0%, transparent 55%);
            z-index: 1;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 12vw;
                letter-spacing: 5px;
                margin-bottom: 40px;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                padding: 18px 25px;
                font-size: 18px;
            }
            
            .image-container {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 15vw;
                letter-spacing: 3px;
            }
            
            .btn {
                font-size: 16px;
                padding: 16px 20px;
            }
            
            .btn i {
                font-size: 20px;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <div class="container">
        <h1 class="main-title">qw1zzxx</h1>
        
        <div class="buttons-container">
            <a href="https://steamcommunity.com/profiles/76561199805822170/" target="_blank" class="btn btn-steam">
                <i class="fab fa-steam"></i>
                Steam Профиль
            </a>
            
            <a href="https://drive.google.com/drive/folders/1xrf7b4y75FpWF7__5WOrUjXzFcsuKKQG?dmr=1&ec=wgc-drive-globalnav-goto" target="_blank" class="btn btn-drive">
                <i class="fab fa-google-drive"></i>
                Google Drive
            </a>
        </div>
        
        <div class="image-container">
            <img src="https://i.pinimg.com/1200x/f6/b1/1a/f6b11a98220636915d3147bfd23cb8e8.jpg" alt="Изображение" class="main-image">
        </div>
    </div>

    <script>
        // Простой скрипт для анимации при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            const title = document.querySelector('.main-title');
            const buttons = document.querySelectorAll('.btn');
            const imageContainer = document.querySelector('.image-container');
            
            // Начальное состояние
            title.style.opacity = '0';
            title.style.transform = 'translateY(-30px)';
            buttons.forEach(btn => {
                btn.style.opacity = '0';
                btn.style.transform = 'translateY(20px)';
            });
            imageContainer.style.opacity = '0';
            
            // Анимация появления
            setTimeout(() => {
                title.style.transition = 'opacity 1s ease, transform 1s ease';
                title.style.opacity = '1';
                title.style.transform = 'translateY(0)';
            }, 300);
            
            setTimeout(() => {
                buttons.forEach((btn, index) => {
                    setTimeout(() => {
                        btn.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                        btn.style.opacity = '1';
                        btn.style.transform = 'translateY(0)';
                    }, index * 200);
                });
            }, 800);
            
            setTimeout(() => {
                imageContainer.style.transition = 'opacity 1.2s ease';
                imageContainer.style.opacity = '1';
            }, 1500);
        });
    </script>
</body>
</html>
